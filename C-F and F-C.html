<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let C = prompt("Nhập nhiệt độ C");
      let F = C * 1.8 + 3;
      document.write("Nhiệt độ F là: " + F + "<br>");
      let f = prompt("Nhập nhiệt độ F");
      let c = (f-32)/1.8 ;
      document.write("Nhiệt độ C là: " + c);
    </script>
  </body>
</html>
