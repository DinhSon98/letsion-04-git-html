  <body>
    <script>
      let n = prompt("nhap n");
      function checkSnt(n) {
        let flag = true;
        if (n < 2) {
          flag = false;
        } else {
          for (let i = 2; i < n; i++) {
            if (n % i == 0) {
              flag = false;
              break;
            }
          }
        }
        // if (flag == true) {
        //   document.write(n + "la snt");
        // } else {
        //   document.write(n + "khong phai snt");S
        // }
        return flag;
      }

      function hienSNT(n){
          let count = 0; // dem so nguyen to;
          for (let i = 2; count < n; i++){
             if(checkSnt(i)){
              document.write(i);
              count++;
             }
          }
      }
  

    </script>
