<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let physics = parseFloat(prompt("mời thím nhập điểm lý"));
      let chemistry = parseFloat(prompt("mời bác nhập điểm hóa"));
      let biological = parseFloat(prompt("mời bác nhập điểm sinh học"));
      let mediumScore = (physics + chemistry + biological) / 3;
      let sum = physics + chemistry + biological;

      document.writeln("Medium Score=" + mediumScore); 
      document.write("<br>")
      document.writeln("Sum=" + sum);
    </script>
  </body>
</html>
