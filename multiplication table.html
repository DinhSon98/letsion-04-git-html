<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">BẢNG CỬU CHƯƠNG</h1>
    <div id="table1"></div>
    <script>
      let table;
      table =
        "<table border='1' width='100%' cellspacing='0' cellpadding='3' style='text-align: center'>";
      for (let i = 1; i < 10; i++) {
        table = table + "<tr>";
        for (let j = 2; j < 10; j++) {
          table = table + "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        table = table + "</tr>";
      }
      table = table + "</table>";
      document.getElementById("table1").innerHTML = table;
    </script>
  </body>
</html>
