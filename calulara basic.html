<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="number" id="num1" placeholder="Nhập số thứ nhất" />
      <input type="number" id="num2" placeholder="Nhập số thứ hai" />
      <button onclick="Add()">Cộng</button>
      <button onclick="Sub()">Trừ</button>
      <button onclick="multiplication()">Nhân</button>
      <button onclick="division()">Chia</button>
      <input type="reset" value="clear"/>

      <h3>Result:</h3>
      <div id="result">Đây là kết quả</div>
    </form>
    <script>
      function Add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
      }

      function Sub() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
      }

      function multiplication() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
      }
      function division() {
        let number1 = document.getElementById("num1").value;
        let number2 = Document.getElementById("num2");
        let result = Number(number1) / Number(number2);
        document.getElementById(result).innerHTML = result;
      }
    </script>
  </body>
</html>
